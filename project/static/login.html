<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blure Team Enterprise Copilot</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mock Authentication - No Firebase Required -->

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="login-card w-full max-w-md">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-white rounded-2xl shadow-lg mx-auto mb-4 flex items-center justify-center">
                <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Blure Team Enterprise</h1>
            <p class="text-indigo-100">Reimbursement Assistant</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Sign In</h2>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                    <input type="email" id="email" required placeholder="you@example.com"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox"
                            class="w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-slate-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700 font-medium">Forgot password?</a>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition font-semibold shadow-lg">
                    Sign In
                </button>
            </form>

            <!-- Demo Accounts -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-slate-500">Demo Accounts</span>
                    </div>
                </div>

                <div class="mt-4 space-y-2">
                    <button onclick="quickLogin('employee')"
                        class="w-full py-2 px-4 bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 transition text-sm font-medium">
                        üë§ Employee Demo
                    </button>
                    <button onclick="quickLogin('manager')"
                        class="w-full py-2 px-4 bg-green-50 text-green-700 rounded-lg hover:bg-green-100 transition text-sm font-medium">
                        üëî Manager Demo
                    </button>
                    <button onclick="quickLogin('admin')"
                        class="w-full py-2 px-4 bg-purple-50 text-purple-700 rounded-lg hover:bg-purple-100 transition text-sm font-medium">
                        ‚öôÔ∏è Admin Demo
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-sm text-red-700 text-center"></p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                <p class="text-sm text-green-700 text-center"></p>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-indigo-100 text-sm mt-6">
            &copy; 2025 Blure Team Enterprise. All rights reserved.
        </p>
    </div>

    <script>
        // ========================================
        // MOCK AUTHENTICATION SYSTEM
        // ========================================
        // This is a local mock authentication for testing without Firebase
        // For production, replace with proper Firebase or backend authentication

        console.log('üîß Mock Authentication Mode - No Firebase Required');

        // ========================================
        // DEMO ACCOUNTS (MOCK DATABASE)
        // ========================================
        const demoAccounts = {
            employee: {
                email: "employee@blureteam.com",
                password: "demo123",
                role: "employee",
                displayName: "John Employee",
                uid: "mock-uid-employee"
            },
            manager: {
                email: "manager@blureteam.com",
                password: "demo123",
                role: "manager",
                displayName: "Sarah Manager",
                uid: "mock-uid-manager"
            },
            admin: {
                email: "admin@blureteam.com",
                password: "demo123",
                role: "admin",
                displayName: "Admin User",
                uid: "mock-uid-admin"
            }
        };

        // Store users in localStorage (mock database)
        const USERS_KEY = 'mock_users_db';

        function initMockDB() {
            if (!localStorage.getItem(USERS_KEY)) {
                const users = {};
                Object.values(demoAccounts).forEach(account => {
                    users[account.email] = {
                        email: account.email,
                        password: account.password, // In real system, this would be hashed
                        displayName: account.displayName,
                        role: account.role,
                        uid: account.uid,
                        createdAt: new Date().toISOString()
                    };
                });
                localStorage.setItem(USERS_KEY, JSON.stringify(users));
            }
        }

        function getMockUsers() {
            return JSON.parse(localStorage.getItem(USERS_KEY) || '{}');
        }

        function saveMockUser(email, userData) {
            const users = getMockUsers();
            users[email] = userData;
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
        }

        // Initialize mock database
        initMockDB();

        // ========================================
        // UI HELPERS
        // ========================================
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');

            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.querySelector('p').textContent = message;
            successDiv.classList.remove('hidden');
        }

        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = `
                    <div class="flex items-center justify-center space-x-2">
                        <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        <span>Signing in...</span>
                    </div>
                `;
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        // ========================================
        // MOCK AUTHENTICATION
        // ========================================
        async function handleLogin(email, password, roleOverride = null) {
            try {
                setLoading(true);

                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 500));

                const users = getMockUsers();
                const user = users[email];

                if (!user) {
                    throw new Error('User not found');
                }

                if (user.password !== password) {
                    throw new Error('Invalid password');
                }

                // Update last login
                user.lastLogin = new Date().toISOString();
                saveMockUser(email, user);

                // Store session data
                sessionStorage.setItem('userRole', user.role);
                sessionStorage.setItem('userName', user.displayName);
                sessionStorage.setItem('userEmail', user.email);
                sessionStorage.setItem('userUid', user.uid);
                sessionStorage.setItem('mockAuth', 'true');

                console.log('‚úÖ Mock login successful:', {
                    email: user.email,
                    role: user.role,
                    name: user.displayName
                });

                showSuccess('Login successful! Redirecting...');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/static/index.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);

                if (error.message === 'User not found') {
                    showError('Invalid email or password');
                } else if (error.message === 'Invalid password') {
                    showError('Invalid email or password');
                } else {
                    showError('Login failed: ' + error.message);
                }

                setLoading(false);
            }
        }

        // Quick login for demo accounts
        window.quickLogin = async function (role) {
            const account = demoAccounts[role];
            document.getElementById('email').value = account.email;
            document.getElementById('password').value = account.password;

            console.log('üöÄ Quick login as:', role);
            await handleLogin(account.email, account.password, role);
        };

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            await handleLogin(email, password);
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('mockAuth') === 'true' && sessionStorage.getItem('userRole')) {
                console.log('üîê Already authenticated, redirecting...');
                window.location.href = '/static/index.html';
            }
        });

    </script>
</body>

</html>
